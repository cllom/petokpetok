{% extends "base.html" %} 
{% block title %} {{ user.firstName }} | {{ boardName }} {% endblock %}

{% block content %}

<h2 class="nav-item nav-link">Your Boards</h2>
		<a type="button" class="btn btn-outline-dark my-2" data-toggle="modal" data-target="#exampleModalCenter">
			Create a new board
		</a>
		<a type="button" class="btn btn-outline-primary my-2" data-toggle="modal" data-target="#joinModalCenter">
			Join an existing board
		</a>
		<div class="list-group col-lg-auto">

			{% for bb in user.boards %}
			<a class="list-group-item" href="/{{ bb.url }}"> <h5>{{ bb.url.capitalize() }} </h5> </a>
			{% endfor %}
		</div>


		<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Create a new board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
        </button>
			</div>
			<form method="post" action="{{ url_for('views.create') }}">
      	<div class="modal-body">
						<div class="form-group">
							<label for="boardName">Board Name</label>
							<input type="text" name="boardName" id="boardName" class="form-control" placeholder="Enter unique name for board"/>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
  	</div>
	</div>

	<div class="modal fade" id="joinModalCenter" tabindex="-1" role="dialog" aria-labelledby="joinModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="joinModalLongTitle">Join a board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
        </button>
			</div>
			<form method="post" action="{{ url_for('views.join_board') }}">
      	<div class="modal-body">
						<div class="form-group">
							<label for="boardName">Board Name</label>
							<input type="text" name="boardName" id="boardName" class="form-control" placeholder="Enter name of board"/>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
  	</div>
	</div>


{% endblock %}
